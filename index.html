<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰Confetti!ðŸŽ‰</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Change to column to stack items vertically */
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling */
        }
        #celebration-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* Center the text horizontally */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in the element's size */
            width: 100%; /* Full width */
            max-width: 600px; /* Max width for the text container */
        }
        #celebration-text {
            position: relative; /* Position relative to the container */
            z-index: 2; /* Ensure it's above the confetti */
            font-size: 2em;
            font-weight: bold;
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE/Edge */
            pointer-events: none; /* Prevent text from capturing mouse events */
            white-space: pre-wrap; /* Ensure that the text wraps */
        }
        canvas {
            position: fixed; /* Full-screen canvas for confetti */
            top: 0;
            left: 0;
            z-index: 1; /* Behind the text */
            pointer-events: none; /* Allow clicks to pass through */
        }
        #linkedin-link {
            position: fixed; /* Fix it at the bottom */
            bottom: 15px; /* 15px from the bottom */
            text-align: center; /* Center it horizontally */
            width: 100%; /* Take full width to ensure centering */
            font-size: 15px; /* Larger font size for visibility */
        }
        #linkedin-link a {
            pointer-events: auto; /* Ensure the link is clickable */
            user-select: none; /* Prevent text selection */
        }
        #linkedin-link, #linkedin-link * {
            user-select: none; /* Prevent text selection for all elements within #linkedin-link */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE/Edge */
        }
    </style>
</head>
<body>
    <div id="celebration-container">
        <div id="celebration-text"></div>
    </div>
    <div id="linkedin-link">
        Created by <a href="%LINKEDIN_URL%" target="_blank">%LINKEDIN_NAME%</a>
    </div>
    <script src="node_modules/canvas-confetti/dist/confetti.browser.js"></script>
    <script src="app.js"></script>
</body>
</html>
